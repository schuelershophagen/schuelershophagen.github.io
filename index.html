<head><script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const storedHash = "83aeca70c24f5119719844416e8724aad339ceb4d2819db65f33055a78797e7b";
    let enteredHash;

    do {
        const passwordInput = prompt("Passwort Eingeben:");

        // Break the loop if the user cancels the prompt
        if (passwordInput === null) {
            break;
        }

        // Hash the entered password using SHA-256
        enteredHash = sha256(passwordInput);

        if (enteredHash !== storedHash) {
            // Incorrect password, ask again
            prompt("Nö. Nochmal: ");
        }

    } while (enteredHash !== storedHash);

    // Handle the case where the user cancels the prompt
    if (enteredHash !== storedHash) {
        // Incorrect password or prompt canceled, redirect or display an error message
        while(true) {
        alert("Dann halt nich")
        }
    } else {
        alert("eingeloggt. Alle Bilder und Farben sind aktuell Platzhalter. Das ist die Entwicklungsseite. Ja, den footer auf der Handyversion fix ich noch >:(");
    }
});

</script>
